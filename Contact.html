<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FTP Transportation</title>
    <style>
        :root {
            --main-font-size: 50px;  /* Define a CSS variable for the main font size */
        }
        /* CSS for the body */
        body {
            margin: 0;  /* Remove default margin */
            padding: 0;  /* Remove default padding */
            display: flex;  /* Make body a flex container */
            flex-direction: column;  /* Arrange children vertically */
            height: 100vh;  /* Full viewport height */
        }
        /* CSS for the top bar container */
        .top-bar {
            display: flex;  /* Make this a flex container */
            justify-content: space-between;  /* Space out elements to the edges */
            background-color: #336699;  /* Background color of the top bar */
            padding: 40px;  /* 2x Space around the text */
            width: 100%;  /* Full width */
        }
        /* CSS for the header and nav container */
        .header-nav-container {
            display: flex;  /* Make this a flex container */
            justify-content: space-between;  /* Space out elements to the edges */
            width: 100%;  /* Full width */
            align-items: center;  /* Align items vertically */
        }
        /* CSS for the header */
        header {
            text-align: left;  /* Align text to the left */
        }
        header h1 {
            color: white;  /* Text color */
            margin: 0;  /* Remove default margin */
            font-size: var(--main-font-size);  /* Use CSS variable for font size */
            padding: 0 40px;  /* 2x Padding around the text */
        }
        /* CSS for the navigation bar */
        nav {
            margin: 0 auto;  /* Auto margin for horizontal centering */
        }
        nav a {
            color: white;  /* Text color */
            text-decoration: none;  /* Remove underline from links */
            margin: 0 160px;  /* 2x Increased space between links */
            font-size: var(--main-font-size);  /* Use CSS variable for font size */
        }
        nav a:hover {
            text-decoration: underline;  /* Underline links on hover */
        }
        /* Added CSS for active navigation link */
        nav a.active {
            border-bottom: 4px solid white;  /* 2x border thickness */
        }
        /* CSS for the contact information */
        .contact-info {
            margin: 40px 0 0 80px;  /* 2x Margin for positioning */
            font-size: 40px;  /* Set font size */
        }
        /* CSS for the content-container */
        .content-container {
            background-color: #88BBEE;  /* Set background color for the rest of the page */
            flex-grow: 1;  /* Allow this container to grow and take up the remaining space */
        }
    </style>
</head>
<body>

    <!-- Top bar container -->
    <div class="top-bar">
        <!-- Header and nav container -->
        <div class="header-nav-container">
            <header>
                <h1>FTP Transportation</h1> <!-- Updated text -->
            </header>

            <!-- Navigation bar -->
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="Careers.html" class="active">Careers</a>
            </nav>
        </div>
    </div>

    <!-- Content container for the rest of the page -->
    <div class="content-container">
        <!-- Contact information -->
        <div class="contact-info">
            <p>Owner : Joshua Rackard-Hilt</p>
            <p>Phone Number: (650)-273-6219</p>
            <p>Email: ftp@ftp-transportation.com</p>
        </div>
        <!-- The rest of your Careers page content goes here -->
    </div>

</body>
</html>
